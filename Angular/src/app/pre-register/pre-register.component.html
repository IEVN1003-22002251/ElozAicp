<div class="pre-register-container">
  <header class="pre-register-header">
    <h1 class="pre-register-title">Seleccionar Tipo de Registro</h1>
    <button class="btn-back" (click)="goBack()">‚Üê Volver</button>
  </header>
  
  <div class="selector-container">
    <p class="selector-subtitle">Elija el tipo de registro que desea realizar</p>
    
    <div class="type-options">
      <div class="type-card" (click)="selectRegistrationType('provider')">
        <div class="type-icon provider-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </div>
        <h3 class="type-title">Proveedores</h3>
        <p class="type-description">Registro de empresas y proveedores de servicios</p>
      </div>
      
      <div class="type-card" (click)="selectRegistrationType('visitor')">
        <div class="type-icon visitor-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="none" stroke-width="0">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <h3 class="type-title">Visitante frecuente</h3>
        <p class="type-description">Registro de visitantes frecuentes</p>
      </div>
      
      <div class="type-card" (click)="selectRegistrationType('one-time')">
        <div class="type-icon one-time-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
        </div>
        <h3 class="type-title">Solo una vez</h3>
        <p class="type-description">Registro de visitantes ocasionales</p>
      </div>
      
      <div class="type-card" (click)="selectRegistrationType('event')">
        <div class="type-icon event-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
        </div>
        <h3 class="type-title">Eventos</h3>
        <p class="type-description">Registro de eventos y celebraciones</p>
      </div>
    </div>
  </div>
</div>
